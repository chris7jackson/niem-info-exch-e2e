x-logging: &default-logging
  driver: "json-file"
  options:
    max-size: "100m"
    max-file: "5"

services:
  minio:
    image: quay.io/minio/minio:latest
    command: ["server", "/data", "--address", ":9000", "--console-address", ":9001"]
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minio}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minio123}
    ports: ["9001:9000", "9002:9001"]
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 3s
      retries: 30
    logging: *default-logging

  neo4j:
    image: neo4j:5.20-community
    environment:
      NEO4J_AUTH: neo4j/${NEO4J_PASSWORD:-password}
      NEO4J_dbms_security_procedures_unrestricted: "apoc.*"
      NEO4J_PLUGINS: '["apoc"]'
    ports: ["7474:7474", "7687:7687"]
    volumes:
      - neo4j-data:/data
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u neo4j -p ${NEO4J_PASSWORD:-password} 'RETURN 1' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 20
    logging: *default-logging

  senzing-postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: senzing
      POSTGRES_USER: senzing
      POSTGRES_PASSWORD: ${SENZING_DB_PASSWORD:-changeme}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --no-locale"
      # Tell postgres to accept connections without SSL
      PGSSLMODE: disable
    command:
      - "postgres"
      - "-c"
      - "ssl=off"
      - "-c"
      - "max_connections=100"
      - "-c"
      - "shared_buffers=256MB"
    ports: ["5433:5432"]
    volumes:
      - senzing-postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U senzing -d senzing"]
      interval: 5s
      timeout: 3s
      retries: 30
    logging: *default-logging

  senzing-init:
    image: senzing/init-database:latest
    environment:
      # Official Senzing engine configuration format
      # License auto-decoded by API on startup to api/secrets/senzing/g2.lic
      SENZING_ENGINE_CONFIGURATION_JSON: >
        {
          "PIPELINE": {
            "CONFIGPATH": "/etc/opt/senzing",
            "RESOURCEPATH": "/opt/senzing/er/resources",
            "SUPPORTPATH": "/opt/senzing/data",
            "LICENSEPATH": "/app/secrets/senzing"
          },
          "SQL": {
            "CONNECTION": "postgresql://senzing:${SENZING_DB_PASSWORD:-changeme}@senzing-postgres:5432:senzing?sslmode=disable"
          }
        }
      # Register NIEM_GRAPH datasource during initialization
      SENZING_TOOLS_DATASOURCES: "NIEM_GRAPH"
      PGSSLMODE: disable
    command: ["--install-senzing-er-configuration"]
    volumes:
      # Mount decoded license directory (shared with API service)
      - ./api/secrets:/app/secrets:ro
    depends_on:
      senzing-postgres:
        condition: service_healthy
    restart: "no"
    logging: *default-logging

  senzing-grpc:
    image: senzing/senzing-tools:latest
    environment:
      SENZING_TOOLS_COMMAND: serve-grpc
      SENZING_TOOLS_ENABLE_ALL: "true"
      # Use file-based license (auto-decoded by API on startup)
      SENZING_ENGINE_CONFIGURATION_JSON: >
        {
          "PIPELINE": {
            "CONFIGPATH": "/etc/opt/senzing",
            "RESOURCEPATH": "/opt/senzing/er/resources",
            "SUPPORTPATH": "/opt/senzing/data",
            "LICENSEPATH": "/app/secrets/senzing"
          },
          "SQL": {
            "CONNECTION": "postgresql://senzing:${SENZING_DB_PASSWORD:-changeme}@senzing-postgres:5432:senzing?sslmode=disable"
          }
        }
      PGSSLMODE: disable
    ports: ["8261:8261"]
    volumes:
      # Mount decoded license directory (shared with API service)
      - ./api/secrets:/app/secrets:ro
    depends_on:
      senzing-postgres:
        condition: service_healthy
      senzing-init:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD-SHELL", "sleep 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    logging: *default-logging

  api:
    build:
      context: .
      dockerfile: ./api/Dockerfile
      args:
        VERSION: ${VERSION:-0.1.0}
        GIT_COMMIT: ${GIT_COMMIT:-dev}
        BUILD_DATE: ${BUILD_DATE:-unknown}
    environment:
      DEV_TOKEN: ${DEV_TOKEN:-devtoken}
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-minio}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minio123}
      MINIO_SECURE: "false"
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: ${NEO4J_PASSWORD:-password}
      # JSON validation feature flag
      SKIP_JSON_VALIDATION: ${SKIP_JSON_VALIDATION:-false}
      # Batch processing configuration
      BATCH_MAX_CONCURRENT_OPERATIONS: ${BATCH_MAX_CONCURRENT_OPERATIONS:-3}
      BATCH_OPERATION_TIMEOUT: ${BATCH_OPERATION_TIMEOUT:-60}
      BATCH_MAX_SCHEMA_FILES: ${BATCH_MAX_SCHEMA_FILES:-50}
      BATCH_MAX_CONVERSION_FILES: ${BATCH_MAX_CONVERSION_FILES:-20}
      BATCH_MAX_INGEST_FILES: ${BATCH_MAX_INGEST_FILES:-20}
      # Senzing entity resolution configuration
      SENZING_LICENSE_PATH: /app/secrets/senzing/g2.lic
      SENZING_DATA_DIR: /data/senzing
      SENZING_GRPC_URL: senzing-grpc:8261
    volumes:
      - api-data:/data
      # Mount secrets directory for decoded Senzing license
      # License auto-decodes from base64 on first startup
      - ./api/secrets:/app/secrets
      # Mount api directory to search for g2license_* folders (read-only)
      - ./api:/app/licenses:ro
    ports: ["8000:8000"]
    depends_on:
      minio:
        condition: service_healthy
      neo4j:
        condition: service_healthy
      senzing-grpc:
        condition: service_started  # Don't wait for healthy, just started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/readyz"]
      interval: 5s
      timeout: 3s
      retries: 30
    logging: *default-logging


  ui:
    build:
      context: .
      dockerfile: ./ui/Dockerfile
      args:
        VERSION: ${VERSION:-0.1.0}
        GIT_COMMIT: ${GIT_COMMIT:-dev}
        BUILD_DATE: ${BUILD_DATE:-unknown}
    environment:
      NEXT_PUBLIC_API_URL: http://api:8000
    ports: ["3000:3000"]
    depends_on:
      api:
        condition: service_healthy
    logging: *default-logging

volumes:
  minio-data:
  neo4j-data:
  api-data:
  senzing-data:
  senzing-postgres-data: