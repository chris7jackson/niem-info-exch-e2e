x-logging: &default-logging
  driver: "json-file"
  options:
    max-size: "100m"
    max-file: "5"

services:
  # ============================================================================
  # INFRASTRUCTURE SERVICES (Profile: infra)
  # Shared across all worktrees
  # ============================================================================

  minio:
    profiles: [infra]
    image: quay.io/minio/minio:latest
    container_name: niem-infra-minio
    command: ["server", "/data", "--address", ":9000", "--console-address", ":9001"]
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minio}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minio123}
    ports:
      - "9001:9000"
      - "9002:9001"
    volumes:
      - minio-data:/data
    networks:
      - niem-infra
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 3s
      retries: 30
    logging: *default-logging

  neo4j:
    profiles: [infra]
    image: neo4j:5.20-community
    container_name: niem-infra-neo4j
    environment:
      NEO4J_AUTH: neo4j/${NEO4J_PASSWORD:-password}
      NEO4J_dbms_security_procedures_unrestricted: "apoc.*"
      NEO4J_PLUGINS: '["apoc"]'
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j-data:/data
    networks:
      - niem-infra
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u neo4j -p ${NEO4J_PASSWORD:-password} 'RETURN 1' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 20
    logging: *default-logging

  # ============================================================================
  # DEVELOPMENT MODE (Profile: dev)
  # Hot reload, volume mounts, fast iteration
  # ============================================================================

  api-dev:
    profiles: [dev]
    build:
      context: .
      dockerfile: ./api/Dockerfile
      args:
        VERSION: ${VERSION:-0.1.0}
        GIT_COMMIT: ${GIT_COMMIT:-dev}
        BUILD_DATE: ${BUILD_DATE:-unknown}
    container_name: ${COMPOSE_PROJECT_NAME:-niem}-api
    command: uvicorn src.niem_api.main:app --host 0.0.0.0 --port 8000 --reload
    environment:
      DEV_TOKEN: ${DEV_TOKEN:-devtoken}
      MINIO_ENDPOINT: http://niem-infra-minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-minio}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minio123}
      MINIO_SECURE: "false"
      NEO4J_URI: bolt://niem-infra-neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: ${NEO4J_PASSWORD:-password}
      API_HOST: 0.0.0.0
      API_PORT: 8000
    volumes:
      - ./api/src:/app/src:ro
      - api-data:/data
    ports:
      - "${API_PORT:-8000}:8000"
    networks:
      - default
      - niem-infra
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/readyz"]
      interval: 5s
      timeout: 3s
      retries: 30
    logging: *default-logging

  ui-dev:
    profiles: [dev]
    build:
      context: .
      dockerfile: ./ui/Dockerfile
      args:
        VERSION: ${VERSION:-0.1.0}
        GIT_COMMIT: ${GIT_COMMIT:-dev}
        BUILD_DATE: ${BUILD_DATE:-unknown}
    container_name: ${COMPOSE_PROJECT_NAME:-niem}-ui
    command: npm run dev
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:${API_PORT:-8000}}
      NEXT_PUBLIC_DEV_TOKEN: ${NEXT_PUBLIC_DEV_TOKEN:-devtoken}
    volumes:
      - ./ui:/app
      - /app/node_modules
    ports:
      - "${UI_PORT:-3000}:3000"
    networks:
      - default
    depends_on:
      - api-dev
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
    logging: *default-logging

  # ============================================================================
  # PRODUCTION MODE (Profile: prod)
  # No volume mounts, built images only
  # ============================================================================

  api-prod:
    profiles: [prod]
    build:
      context: .
      dockerfile: ./api/Dockerfile
      args:
        VERSION: ${VERSION:-0.1.0}
        GIT_COMMIT: ${GIT_COMMIT:-dev}
        BUILD_DATE: ${BUILD_DATE:-unknown}
    container_name: ${COMPOSE_PROJECT_NAME:-niem}-api
    environment:
      DEV_TOKEN: ${DEV_TOKEN:-devtoken}
      MINIO_ENDPOINT: http://niem-infra-minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-minio}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minio123}
      MINIO_SECURE: "false"
      NEO4J_URI: bolt://niem-infra-neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: ${NEO4J_PASSWORD:-password}
      API_HOST: 0.0.0.0
      API_PORT: 8000
    volumes:
      - api-data:/data
    ports:
      - "${API_PORT:-8000}:8000"
    networks:
      - default
      - niem-infra
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/readyz"]
      interval: 5s
      timeout: 3s
      retries: 30
    logging: *default-logging

  ui-prod:
    profiles: [prod]
    build:
      context: .
      dockerfile: ./ui/Dockerfile
      args:
        VERSION: ${VERSION:-0.1.0}
        GIT_COMMIT: ${GIT_COMMIT:-dev}
        BUILD_DATE: ${BUILD_DATE:-unknown}
    container_name: ${COMPOSE_PROJECT_NAME:-niem}-ui
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:${API_PORT:-8000}}
      NEXT_PUBLIC_DEV_TOKEN: ${NEXT_PUBLIC_DEV_TOKEN:-devtoken}
    ports:
      - "${UI_PORT:-3000}:3000"
    networks:
      - default
    depends_on:
      api-prod:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
    logging: *default-logging

# ============================================================================
# NETWORKS
# ============================================================================

networks:
  # Project-specific network (isolated per worktree)
  default:
    name: ${COMPOSE_PROJECT_NAME:-niem}-network
    driver: bridge

  # Shared infrastructure network (across all worktrees)
  niem-infra:
    name: niem-infra
    driver: bridge
    external: true

# ============================================================================
# VOLUMES
# ============================================================================

volumes:
  # Infrastructure volumes (shared, named)
  minio-data:
    name: niem-infra-minio-data
  neo4j-data:
    name: niem-infra-neo4j-data

  # Application volume (per worktree)
  api-data:
